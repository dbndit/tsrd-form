
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TSRD Research & Feedback</title>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Courier Prime', monospace;
      background-color: white;
      color: black;
      line-height: 1.6;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .intro {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }
    .folder-icon {
      font-size: 80px;
      cursor: pointer;
      margin-top: 20px;
      transition: transform 0.3s;
    }
    .folder-icon:hover {
      transform: scale(1.1);
    }
    .form-wrapper {
      display: none;
      width: 100%;
      max-width: 800px;
      padding: 40px 20px;
      overflow-y: auto;
    }
    h1 {
      font-weight: 600;
      font-size: 24px;
      margin-bottom: 10px;
      letter-spacing: -0.5px;
    }
    .subtitle {
      font-size: 14px;
      margin-bottom: 40px;
      opacity: 0.8;
    }
    .section {
      margin-bottom: 40px;
    }
    .section-title {
      font-weight: 600;
      font-size: 16px;
      margin-bottom: 20px;
      border-bottom: 1px solid black;
      padding-bottom: 5px;
    }
    .question-group { margin-bottom: 25px; }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }
    input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid black;
      background-color: white;
      font-family: 'Courier Prime', monospace;
      font-size: 14px;
      resize: vertical;
    }
    input[type="text"]:focus, input[type="number"]:focus, textarea:focus {
      outline: 2px solid black;
      outline-offset: 2px;
    }
    textarea { min-height: 80px; }
    .short-input { max-width: 200px; }
    .submit-btn {
      background-color: black;
      color: white;
      border: none;
      padding: 15px 30px;
      font-family: 'Courier Prime', monospace;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .submit-btn:hover { background-color: #333; }
    .note {
      font-size: 12px;
      opacity: 0.7;
      margin-top: 20px;
      font-style: italic;
    }
    img.logo {
      height: 80px;
      margin-bottom: 20px;
    }
  </style>
  <script>
    function showForm() {
      document.querySelector('.intro').style.display = 'none';
      document.querySelector('.form-wrapper').style.display = 'block';
    }
  </script>
</head>
<body>
  <div class="intro">
    <img src="tsrdlogo.jpg" alt="TSRD Logo" class="logo"/>
    <div class="folder-icon" onclick="showForm()">ðŸ“‚</div>
  </div>

  <div class="form-wrapper">
    <h1>TSRD Research & Feedback</h1>
    <p class="subtitle">This form is anonymous. Name is optional.</p>
    <form action="https://formspree.io/f/xanorrzq" method="POST">
      <div class="section">
        <div class="section-title">Basic Information</div>
        <div class="question-group"><label>Name (Optional):</label><input type="text" name="name" class="short-input" /></div>
        <div class="question-group"><label>Age:</label><input type="number" name="age" class="short-input" /></div>
        <div class="question-group"><label>Running Experience (years):</label><input type="number" name="experience" class="short-input" /></div>
        <div class="question-group"><label>Average Weekly Mileage (e.g. 10 miles):</label><input type="text" name="mileage" class="short-input" /></div>
        <div class="question-group"><label>Preferred Terrain (e.g. road, trail, mixed, etc.):</label><input type="text" name="terrain" /></div>
        <div class="question-group"><label>Typical Climate/Weather You Run In (e.g. hot, humid, cold, rainy):</label><input type="text" name="climate" /></div>
      </div>
      <div class="section">
        <div class="section-title">Gear Fit & Comfort</div>
        <div class="question-group"><label>Which part of your gear causes the most discomfort during runs? (e.g. socks slipping, waistband itching)</label><textarea name="discomfort"></textarea></div>
        <div class="question-group"><label>Have you experienced chafing, overheating, or gear-related injuries?</label><textarea name="chafing"></textarea></div>
        <div class="question-group"><label>Do you often have to adjust your clothes while running?</label><textarea name="adjustment"></textarea></div>
      </div>
      <div class="section">
        <div class="section-title">Weather & Conditions</div>
        <div class="question-group"><label>How do you adapt your gear for different weather conditions like rain, heat, or cold?</label><textarea name="weather_adapt"></textarea></div>
        <div class="question-group"><label>Which part of your gear fails in extreme conditions (e.g. waterproofing, breathability)?</label><textarea name="gear_failure"></textarea></div>
        <div class="question-group"><label>Have you faced visibility, moisture, or overheating issues?</label><textarea name="visibility"></textarea></div>
      </div>
      <div class="section">
        <div class="section-title">Utility & Storage</div>
        <div class="question-group"><label>What essentials do you carry during a run (e.g. keys, phone, water)?</label><textarea name="essentials"></textarea></div>
        <div class="question-group"><label>How do you currently store them? Any complaints?</label><textarea name="storage"></textarea></div>
        <div class="question-group"><label>Do you wish your gear had more or better compartments?</label><textarea name="pockets"></textarea></div>
      </div>
      <div class="section">
        <div class="section-title">Footwear & Socks</div>
        <div class="question-group"><label>What running shoes do you wear? What do you like/dislike about them?</label><textarea name="shoes"></textarea></div>
        <div class="question-group"><label>Do your socks ever cause blisters, heat, or discomfort?</label><textarea name="socks"></textarea></div>
        <div class="question-group"><label>Have you ever modified your shoes/socks for better performance?</label><textarea name="modifications"></textarea></div>
      </div>
      <div class="section">
        <div class="section-title">Aesthetic & Identity</div>
        <div class="question-group"><label>How important is style versus function in your running gear?</label><textarea name="aesthetics"></textarea></div>
        <div class="question-group"><label>Describe your ideal outfit in terms of design, colors, feel.</label><textarea name="ideal_outfit"></textarea></div>
        <div class="question-group"><label>What running brands do you currently trust and why?</label><textarea name="brands"></textarea></div>
      </div>
      <div class="section">
        <div class="section-title">Innovation & Wishlist</div>
        <div class="question-group"><label>If you could redesign any gear, what would it be and how?</label><textarea name="invent"></textarea></div>
        <div class="question-group"><label>What's a small feature that would make running more enjoyable?</label><textarea name="small_improvement"></textarea></div>
        <div class="question-group"><label>What do most brands get wrong when designing gear for runners like you?</label><textarea name="brand_fails"></textarea></div>
      </div>
      <button type="submit" class="submit-btn">SEND FEEDBACK</button>
      <p class="note">Responses will be sent directly to threesxtyresearchdept@gmail.com via Formspree.</p>
    </form>
  </div>
</body>
</html>
